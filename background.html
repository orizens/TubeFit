<html>
  <head>
    <script>
      // Called when a message is passed.  We assume that the content script
      // wants to show the page action.
	  var fullTubeIsEnabled;
	  function initFullTube(){
		  if (window.localStorage) {
			if (window.localStorage.fullTubeIsEnabled != "") {
				fullTubeIsEnabled = window.localStorage.fullTubeIsEnabled;
			} else {
				window.localStorage.fullTubeIsEnabled = "true";
				fullTubeIsEnabled = "true";
			}
		  }
	  }

      function onRequest(request, sender, sendResponse) {
        // Show the page action for the tab that the sender (content script)
        // was on.
		initFullTube();
		chrome.pageAction.show(sender.tab.id);
		if (window.localStorage.fullTubeIsEnabled == "false")
			chrome.pageAction.setIcon({tabId: sender.tab.id, path: 'youtube-16-disabled.png'});
        // Return nothing to let the connection be cleaned up.
        sendResponse({});
      };

	  function onIconClick (tab) {
		if (fullTubeIsEnabled == "true") {
			chrome.pageAction.setIcon({tabId: tab.id, path: 'youtube-16-disabled.png'});
			window.localStorage.fullTubeIsEnabled = "false";
			fullTubeIsEnabled = "false";
		}
		else {
			chrome.pageAction.setIcon({tabId: tab.id, path: 'youtube-16.png'});
			window.localStorage.fullTubeIsEnabled = "true";
			fullTubeIsEnabled = "true";
		}
		//chrome.tabs.executeScript(null, {file: "contentscript.js"});
		chrome.tabs.sendRequest(tab.id, {'action': 'toggleAutoFit', 'enableAutoFit': fullTubeIsEnabled});
	  }
	  
	  chrome.extension.onRequest.addListener(
		  function(request, sender, sendResponse) {
			if (request.action == 'autoFit')
			  sendResponse({'enableAutoFit': window.localStorage.fullTubeIsEnabled});
			else
			  sendResponse({}); // snub them.
		  });
      // Listen for the content script to send a message to the background page.
		chrome.extension.onRequest.addListener(onRequest);
		chrome.pageAction.onClicked.addListener(onIconClick);
    </script>
  </head>
</html>
